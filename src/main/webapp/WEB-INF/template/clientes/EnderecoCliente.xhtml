<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://java.sun.com/jsf/html">

<p:dataTable value="#{clienteBean.cliente.enderecos}" id="tabelaEnderecos" var="endereco" style="margin-top: 20px">

	<p:column headerText="Logradouro"
			  style="text-align: left; width: 300px">
		<h:outputText value="#{endereco.logradouro}" />
	</p:column>
	<p:column headerText="Número" style="text-align: center; width: 60px">
		<h:outputText value="#{endereco.numero}" />
	</p:column>
	<p:column headerText="Complemento" style="width: 200px">
		<h:outputText value="#{endereco.complemento}" />
	</p:column>

	<p:column headerText="CEP" style="width: 60px">
		<h:outputText value="#{endereco.cep}" />
	</p:column>

	<p:column headerText="Cidade/UF" style=" width: 200px">
		<h:outputText value="#{endereco.cidade}" />
	</p:column>

	<p:column style="text-align: center; width: 70px" headerText="Ações">

		<p:commandButton icon="ui-icon-pencil" title="Editar" oncomplete="PF('inclusaoEndereco').show()" update=":frmPai:tabelaEnderecos @form" process="@this">
			<f:setPropertyActionListener value="#{endereco}" target="#{clienteBean.endereco}" />
		</p:commandButton>

		<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('exclusaoEndereco').show()" update=":frmPai:dialogExclusaoEndereco" process="@this">
			<f:setPropertyActionListener value="#{endereco}" target="#{clienteBean.enderecoDeExclusao}" />
		</p:commandButton>
	</p:column>

</p:dataTable>

</html>
