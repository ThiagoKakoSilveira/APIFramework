<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:decorate template="../WEB-INF/template/LayoutPadrao.xhtml">
    <ui:define name="titulo">"Nova categoria"</ui:define>
    <ui:define name="corpo">
        <f:metadata>
            <o:viewParam name="categoria" value="#{categoriaBean.categoria}" />
            <f:event listener="#{categoriaBean.inicializar}" type="preRenderView" />
        </f:metadata>
        <h:form>
            <h1>#{categoriaBean.editando ? "Edição de Produto" : "Novo Categoria"}</h1>

            <p:messages autoUpdate="true" closable="true" />
            <p:focus />
            <p:toolbar style="margin-top: 20px;">
                <f:facet name="left">
                    <p:button value="Novo" outcome="/categoria/CadastroCategoria" />
                    <p:commandButton value="Salvar" update="@form"
                                     action="#{categoriaBean.salvar}" />
                </f:facet>
            </p:toolbar>
            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
                <p:outputLabel value="Categoria" for="categoriaPai" />
                <p:selectOneMenu id="categoriaPai" value="#{categoriaBean.categoria}">
                    <f:selectItem itemLabel="Uma Categoria Pai" />
                    <f:selectItems value="#{categoriaBean.categoriasRaizes}" var="categoria" itemLabel="#{categoria.descricao} "
                                   itemValue="#{categoria}" />
                </p:selectOneMenu>
                <p:outputLabel value="Descrição" for="descricao" />
                <p:inputText id="descricao" value="#{categoriaBean.categoriaFilha.descricao}"/>

            </p:panelGrid>


        </h:form>
    </ui:define>
</ui:decorate>

</html>
